<div class="container-botonera">

    <button mat-fab extended (click)="grabar()">
        <mat-icon>save</mat-icon>
        @if(hasData){
        Actualizar
        }@else {
        Guardar
        }
    </button>

    @if(showMsgSuccess){
        <div style="display: flex; justify-content: center; align-items: center; color: green; font-size: 1.5em; font-weight: bold; margin-top: 10px;" > 
            Se registraron los datos.
        </div>    
    }
    
</div>


<form [formGroup]="formCompany" class="container-formulario">

    @if(hasData){
    <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
    </mat-form-field>
    }

    <mat-form-field appearance="outline">
        <mat-label>Nombre Comercial</mat-label>
        <input matInput formControlName="nameComercial">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Descripcion del Negocio</mat-label>
        <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Web</mat-label>
        <input matInput formControlName="website">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Razon Social</mat-label>
        <input matInput formControlName="nameCompany">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo Doc.</mat-label>
        <mat-select formControlName="documentType">
            <mat-option value="DNI">DNI</mat-option>
            <mat-option value="RUC">RUC</mat-option>
            <mat-option value="CE">CE</mat-option>
            <mat-option value="OTROS">OTROS</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Num. Doc.</mat-label>
        <input matInput formControlName="numberType">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Logo</mat-label>
        <input matInput formControlName="logo">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Facebook</mat-label>
        <input matInput formControlName="facebook">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Instagram</mat-label>
        <input matInput formControlName="instagram">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Twitter</mat-label>
        <input matInput formControlName="twitter">
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="status">
            <mat-option value="A">Activo</mat-option>
            <mat-option value="I">Inactivo</mat-option>
        </mat-select>
    </mat-form-field>

</form>
