<mat-nav-list>
    <div mat-subheader>Tipo de Pago</div>

    @for (item of pagos; track $index) {
    <mat-list-item (click)="actualizarTipoPago($event, item)">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <div matListItemTitle>{{item.tipo}}</div>
        <div matListItemLine>{{item.detalle}}</div>
    </mat-list-item>
    }
   
</mat-nav-list>
