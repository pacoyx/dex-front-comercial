<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Servicio</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element;"> {{element.price | currency:' ':'symbol':'0.2-2'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="agregarItem(row)"
      style="font-size: x-large;"
      ></tr>
</table>
