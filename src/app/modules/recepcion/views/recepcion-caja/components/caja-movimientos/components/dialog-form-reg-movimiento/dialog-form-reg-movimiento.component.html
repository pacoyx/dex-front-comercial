<h2 mat-dialog-title>Registro de Otros Ingresos</h2>
<mat-dialog-content>

    <div class="container-registro">
        <div class="container-form-registro">

            <form [formGroup]="formRegistroMovimiento" style="display: flex; flex-direction: column;">

                <div style="display: flex; justify-content: space-between;">
                    <div>

                    
                    <mat-form-field appearance="outline" style="width: 100px;">
                        <mat-label>Tipo</mat-label>
                        <input matInput type="text" formControlName="tipoComprobante">
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="width: 100px;">
                        <mat-label>Serie</mat-label>
                        <input matInput type="text" formControlName="serieComprobante">
                    </mat-form-field>
                </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Numero</mat-label>
                        <input matInput type="text" formControlName="numComprobante">
                    </mat-form-field>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <mat-form-field appearance="outline" style="width: 150px;">
                        <mat-label>Monto</mat-label>
                        <input matInput type="number" formControlName="importe">
                    </mat-form-field>

                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Tipo de Pago</mat-label>
                        <mat-select>
                            @for (tipo of tiposPago; track tipo) {
                            <mat-option [value]="tipo.id">{{tipo.tipo}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field> -->

                    <mat-radio-group aria-label="Select an option" formControlName="tipoPago">
                        @for (tipo of tiposPago; track tipo) {
                        <mat-radio-button class="example-radio-button"
                            [value]="tipo.id">{{tipo.tipo}}</mat-radio-button>
                        }
                    </mat-radio-group>


                </div>


                <mat-form-field appearance="outline">
                    <mat-label>Observaciones</mat-label>
                    <input matInput type="text" formControlName="observaciones" placeholder="nombre de cliente, concepto, referencia, etc.">
                </mat-form-field>

            </form>

            @if (bolMsj) {
            <div class="mensajeInfo">
                {{mensajeInfo}}
            </div>
            }
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: space-evenly;">

    <button mat-fab extended mat-dialog-close>
        <mat-icon>cancel</mat-icon>
        Cancelar
    </button>

    @if(!loading){
    <button mat-fab extended (click)="registrarMovimiento()">
        <mat-icon>save</mat-icon>
        Guardar
    </button>
    }
    @if(loading){
    <button mat-fab extended>
        <div style="display: flex; gap: 5px;">
            <app-loading></app-loading>
            Grabando...
        </div>
    </button>
    }
</mat-dialog-actions>
