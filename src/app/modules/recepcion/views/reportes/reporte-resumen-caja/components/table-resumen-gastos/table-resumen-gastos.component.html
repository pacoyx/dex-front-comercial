<div style="display: flex;">
    <div>
        <h2>Detalle de Gastos</h2>
    </div>
</div>

  
<table mat-table [dataSource]="tabledataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
      <td mat-cell *matCellDef="let element,let i = index "> {{i+1}} </td>        
      <td mat-footer-cell *matFooterCellDef> </td>        
  </ng-container>

  <ng-container matColumnDef="fechaGasto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaGasto | date :'dd/MM/yyyy' }}</td>
      <td mat-footer-cell *matFooterCellDef> </td>        
  </ng-container>

  <ng-container matColumnDef="detallesEgreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
      <td mat-cell *matCellDef="let element"> {{element.detallesEgreso }} </td>
      <td mat-footer-cell *matFooterCellDef style="font-weight: bold;"> Total</td>        
  </ng-container>
  

  <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Importe </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.importe | number:'1.2-2'}} </td>
      <td mat-footer-cell *matFooterCellDef style="text-align: right;font-weight: bold;"> {{ getTotalGasto() | number:'1.2-2'}} </td>        
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns" class="mat-footer-row"></tr>

</table>
