<div class="container-mnt-ubicaciones">
    <h2>
        <mat-icon>pin_drop</mat-icon>
        Registro de Ubicaciones
    </h2>

    <div class="section-controls-mnt-ubicaciones">
        
        <button mat-fab extended (click)="crearUbicacion()">
            <mat-icon>add_location</mat-icon>
            Nueva Ubicación
        </button>

    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="operaciones">
                <th mat-header-cell *matHeaderCellDef> Operaciones </th>
                <td mat-cell *matCellDef="let element">
                    <div style="display: flex; justify-content: space-evenly;">
                        <button mat-mini-fab (click)="editUbicacion(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-mini-fab (click)="deleteUbicacion(element)">
                            <mat-icon style="color: red;">delete</mat-icon>
                        </button>
                    </div>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
