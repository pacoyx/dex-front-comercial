<h2 mat-dialog-title>
    <mat-icon>edit_note</mat-icon> {{titulo}}
</h2>
<mat-dialog-content>
    <form [formGroup]="clienteForm">
        <div style="padding: 5px; display: flex; flex-direction: column;">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Dni / Ruc</mat-label>
                <input matInput formControlName="docPersonal">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tel√©fono</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Direccion</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: space-evenly;">

    <button mat-fab extended (click)="onCancel()">
        <mat-icon style="color: red;">cancel</mat-icon>
        Cancelar
    </button>

    <!-- 
    <button mat-button (click)="onSubmit()" [disabled]="clienteForm.invalid">Guardar</button> -->

    @if(loadingSave){
    <button mat-fab extended>
        <div style="display: flex; gap: 5px;">
            <app-loading></app-loading>
            Grabando...
        </div>
    </button>
    }

    @if(!loadingSave){
    <button mat-fab extended (click)="onSubmit()">
        <mat-icon>save</mat-icon>
        Grabar
    </button>
    }

</mat-dialog-actions>
